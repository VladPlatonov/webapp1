<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
    <title>For User</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout">
</form>
<h2>For User Page</h2>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>email</th>
                <th>date registration</th>
                <th>latest login date</th>
                <th>status</th>
                <th>delete</th>
                <th>block</th>
                <th>unblock</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createdDate}"></td>
                <td th:text="${user.lastDate}"></td>
                <td th:text="${user.status}"></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">delete</a></td>
                <td><a th:href="@{user-block/{id}(id=${user.id})}">block</a></td>
                <td><a th:href="@{user-unblock/{id}(id=${user.id})}">unblock</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
